name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
        DOTNET_NOLOGO: true
        NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Build
      run: dotnet build --configuration Release
    - name: Test
      run: dotnet test --no-build --no-restore /p:CollectCoverage=true /p:CoverletOutputFormat=opencover XUnit.Extensions.Tests
    - name: Pack
      run: dotnet pack  --no-build --no-restore -o ./nugets
    - name: Publish Nugets
      run: dotnet nuget push -k $NUGET_AUTH_TOKEN -s https://nuget.pkg.github.com/ku3mich/index.json ./nugets/*.nupkg 
