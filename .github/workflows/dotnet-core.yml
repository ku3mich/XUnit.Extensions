name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
        DOTNET_NOLOGO: true
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Build
      run: dotnet build --configuration Release
    - name: Test
      run: dotnet test --configuration Release /p:CollectCoverage=true /p:CoverletOutputFormat=opencover XUnit.Extensions.Tests
    - name: Pack
      run: dotnet pack --configuration Release -o ./nugets
    - name: Publish Nugets
      run: nuget sources add -name "GPR" -Source https://nuget.pkg.github.com/ku3mich/index.json -Username ku3mich -Password ${{ secrets.GITHUB_TOKEN }}
      run: find ./nugets -name '*.nupkg' | xargs -i nuget push {} -Source "GPR" -NonInteractive
