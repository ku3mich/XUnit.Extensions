name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
        DOTNET_NOLOGO: true
        DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
        DOTNET_CLI_TELEMETRY_OPTOUT: true
        NUGET_FEED: https://api.nuget.org/v3/index.json
        NUGET_KEY: ${{ secrets.NUGET_ORG_API_KEY }}
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Build
      run: dotnet build --configuration Release
    - name: Test
      run: dotnet test --configuration Release /p:CollectCoverage=true /p:CoverletOutputFormat=opencover XUnit.Extensions.Tests
    - name: Pack
      run: dotnet pack --configuration Release -p:IncludeSymbols=true -p:SymbolPackageFormat=snupkg -o ./nupkg
    - name: nupkg push
      run: find ./nupkg -name '*.nupkg' | nuget push {} $NUGET_KEY -source $NUGET_FEED
    - name: snupkg push
      run: find ./nupkg -name '*.snupkg' | nuget push {} $NUGET_KEY -source $NUGET_FEED
