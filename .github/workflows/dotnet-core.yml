name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
        DOTNET_NOLOGO: true
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Build
      run: dotnet build --configuration Release
    - name: Test
      run: dotnet test --configuration Release /p:CollectCoverage=true /p:CoverletOutputFormat=opencover XUnit.Extensions.Tests
    - name: Pack
      run: dotnet pack --configuration Release -o ./nugets

    - name: Publish nuget
      run: |
           for f in ./nugets/*.nupkg
           do
             curl -vX PUT -u "ku3mich:${{ secrets.GHPackagesToken }}" -F package=@$f https://nuget.pkg.github.com/ku3mich/
           done
      shell: bash
